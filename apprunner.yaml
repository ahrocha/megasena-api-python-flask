version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install
      - pwd
      - ls

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
    - pwd
    - ls
  command: pipenv run gunicorn -w 4 run:app
  network: 
    port: 8000
