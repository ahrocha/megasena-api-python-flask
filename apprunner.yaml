version: 1.0

build:
  commands:
    build:
      - pip install pipenv
      - pipenv install
      - pip install -r requirements.txt
      - pip install gunicorn
      - pip install flask
      - pwd
      - ls

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
    - pip3 install -r requirements.txt
    - pip3 install gunicorn
    - pip3 install flask
    - pwd
    - ls
  command: pipenv run gunicorn -w 4 run:app
